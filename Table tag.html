<html>
    <head>
        <title>table</title>
        <style>
            table,tr,td,th{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>G.Sumanth</td>
                </tr>
                <tr>
                    <td rowspan="2">Name</td>
                    <td>Arjun</td>
                </tr>
                <tr>
                    <td>Nandan</td>
                </tr>
                <tr>
                    <td colspan="2">Name</td>
                    <td>Gender</td>
                </tr>
                <tr>
                    <td>Geddam</td>
                    <td>Sumanth</td>
                    <td>Male</td>
                </tr>
            </table>
        </center>
    </body>
</html>
